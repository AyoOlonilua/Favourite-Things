<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <title>Favourite Things</title>
</head>
<body class="p-3 bg-warning">
    <header>
        <div class="container">
            <h1 class="text-center text-success">My Favourite Things</h1>
        </div>
    </header>
    <hr class="bg-success">

    <section class="p-3">
        <div class=" bg-white p-3 container">
            <form id="favourite">
                <div class="p-2">
                    <h4 class="text-success container text-center">Fill the Form below:</h4>
                </div>

                <div class="mt-3 d-flex">
                    <div class="was-validated text-success mb-3 container">
                        <label class="d-block">Favourite Color</label>
                        <input type="text" id="color" class="form-control w-50" placeholder="Favourite Color" required>
                        
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div class="was-validated text-success mb-3 container">
                        <label class="d-block">Favourite Food</label>
                        <input type="text" id="food" class="form-control w-50" placeholder="Favourite Food" required>
                        
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>
  
                <div class="mt-3 d-flex">
                    <div class="container was-validated text-success mb-3">
                        <label class="d-block">Favourite Animal</label>
                        <input type="text" id="animal" class="form-control w-50" placeholder="Favourite Animal" required>
                        
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
    
                    <div class="container was-validated text-success mb-3">
                        <label class="d-block">Favourite Snacks</label>
                        <input type="text" id="snacks" class="form-control w-50" placeholder="Favourite Snacks" required>
                        
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>
  
                <div class="mt-3 d-flex">
                    <div class="was-validated text-success mb-3 container">
                        <label class="d-block">Favourite Artiste</label>
                        <input type="text" id="artiste" class="form-control w-50" placeholder="Favourite Artiste" required>
                        
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div class="was-validated text-success mb-3 container">
                        <label class="d-block">Favourite Club</label>
                        <input type="text" id="club" class="form-control w-50" placeholder="Favourite Club" required>
                        
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>
                
                <button type="submit" class="btn container mt-5">
                    <a href="" class="btn text-warning border border-white bg-success font-weight-bold"><h6 class="p-2">Submit</h6>
                    </a>
                </button>
            </form>

            <div class="mt-3 bg-success text-warning text-center" id="result">
            </div>
        </div>
    </section>

    
</body>
</html>
